<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide=width, initial-scale=1.0">
    <title>Paula Bryant-Jorge Nutricionista</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <script src="/scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="header-titles">
          <h1>Paula Bryant-Jorge</h1>
          <h2>Membro da Ordem dos Nutricionistas (4458N)</h2>
        </div>
        <nav class="nav-wrapper">
          <a href="/index.html">Home</a>
          <a href="/curriculum/">CV</a>
          <a href="/contacto/">Contacto</a>
        </nav>
      </div>
    </header>
    <form id="form-wrapper" name="Contacto" method="POST" data-netlify="true" data-netlify-recaptcha="true" action="/thank-you/index.html">
      <div class="form-container">
        <h2>Entre em contacto</h2>
        <div class="fill-form">
          <div class="form-objects">
              <label>Nome
                <input class="validate" type="text" name="name"/>
              </label>
          </div>
          <div class="form-objects">
            <label>Email
              <input class="validate" type="email" name="email" />
            </label>
          </div>
          <div class="form-objects">
            <label>Mensagem 
              <textarea class="validate" name="message"></textarea>
            </label>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <button type="submit">Send</button>
        </div>
      </div>
    </form>
  </body>
</html>
